<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var url = 'http://127.0.0.1:5000/user/login'
        var username = 'r@hotmail.com'; 
        var password = '123'; 
        fetch(url, {
            method: 'POST', 
            //MUY IMPORTANTE AGREGAR Content-Type 
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                'ema_user': username, 
                'pas_user': password
            })
        })
        .then(res => res.json())
        .then(data => { 
            console.log(data.permission); 
            if (data.permission){ 
                window.localStorage.setItem('auth', btoa(username+':'+password))
            }
        })
        .then(error => console.log(error))

    </script>
    <a href="data.html">Entrar</a>
</body>
</html>
