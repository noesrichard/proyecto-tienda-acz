<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    </header>
    <aside>
        <ul id="aside-ul-categorias">
            
        </ul>
    </aside>
    <div id="div-productos">
    </div>
        <script> 
            var ul = document.getElementById('aside-ul-categorias'); 
            fetch('https://proyecto-tienda-acz.herokuapp.com/catalog/categories')
            .then(response => response.json())
            .then(data => { 
                console.log(data);
                for ( let i = 0; i <= data.length ; i++){ 
                    ul.innerHTML+=`
                        <li><a href="productos.html?id_cat=${data[i].category_id}">${data[i].category_name}</li>
                    `
                }
            })
	    var div = document.getElementById('div-productos'); 
	    fetch('https://proyecto-tienda-acz.herokuapp.com/catalog/products')
	    .then(response => response.json())
	    .then(data => { 
		    console.log(data); 
		    for ( let i = 0; i<= data.length ; i++){ 
			    div.innerHTML+= ` 
			    <label><a href="producto.html?product_id=${data[i].product_id}">${data[i].product_name}</a></label>
			    `
		    }
	    })
		.then(error => console.log(error)); 
        </script> 
</body>
</html>
