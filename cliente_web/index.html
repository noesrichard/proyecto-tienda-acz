<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    </header>
    <aside>
        <ul id="aside-ul-categorias">
            
        </ul>
    </aside>
    <nav id="nav-principal">
        <script> 
            var ul = document.getElementById('aside-ul-categorias'); 
            fetch('https://proyecto-tienda-acz.herokuapp.com/catalog/categories')
            .then(response => response.json())
            .then(data => { 
                console.log(data);
                for ( let i = 0; i <= data.length ; i++){ 
                    ul.innerHTML+=`
                        <li><a href="productos.html?id_cat=${data[i].id_cat}">${data[i].nam_cat}</li>
                    `
                }
            })
        </script> 
    </nav>
</body>
</html>
