<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="div-central"></div>
    <script>
        var div = document.getElementById('div-central'); 
        var queryString = decodeURIComponent(window.location.search); 
        queryString = queryString.substring(1); 
        var id = queryString.split("=")[1]; 
        const url = 'https://proyecto-tienda-acz.herokuapp.com/catalog/products/category/'+id
        fetch(url)
        .then(res => res.json())
        .then(data => { 
            for (let i = 0; i < data.length; i++){ 
                div.innerHTML +=`
                    <h2>${data[i].nam_pro}</h2>
                    <h3>${data[i].pri_pro}</h3>
                `
            }
        })

    </script>
    
</body>
</html>
