<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="js/jquery35.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleregistro.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function(){

            $("#registro").click(function(){
                var usuario=$("#usuario").val();
                var clave=$("#clave").val();
                var clave_repetida = $("#clave_repetida").val(); 
                if(clave == clave_repetida){
                    fetch('https://proyecto-tienda-acz.herokuapp.com/user/registration', {
                    method: 'POST', 
                        headers: {'Content-Type': 'application/json'}
                        body: JSON.stringify({
                            "username":usuario , 
                            "password":clave 
                        })

                    })
                    .then(res => res.json())
                        .then(data => {
                            console.log(data); 
                            if ( data.response == "200"){ 
                                location.replace('login.html'); 
                            }
                        })
                    .then(error => console.log(error)); 
                    
                }
            
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="heading">
                <img src="img/sfon.png" class="logo">
                <h1>REGISTRATE AQUI!</h1>
            </div>
            <!--Form-->
            <div class="wrap">
                
            </div>
            <div class="wrap2">
                <label>Username</label>
                <input type="text" id="usuario" name="usuario">
                <span class="focus-input2"></span>
            </div>
            <div class="wrap2">
                <label>Password</label>
                <input type="Password" id="clave" name="clave">
                <span class="focus-input2"></span>
            </div>
           <div class="wrap2">
                <label>Repeat Password</label>
                <input type="Password" id="clave_repetida" name="clave_repetida">
                <span class="focus-input2"></span>

            </div>
            <a href="login.html" class="href">Si ya tienes cuenta pulsa aqui!</a>

            <button class="btn" id="registro" name="registro">Register</button>
        </div>
        <!--Image-->
        <div class="image">
            <img src="img/reg.jpg" class="img" alt=""/>
        </div>
    </div>
</body>
</html>
